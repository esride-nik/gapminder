<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>TimeSlider widget and time zone | Sample | ArcGIS Maps SDK for JavaScript 4.31</title>
    <script type="module" src="https://js.arcgis.com/calcite-components/2.13.2/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.13.2/calcite.css"/>
    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.31/"></script>

    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 50%;
      }
      
      #chart-container {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 50%;
        position: absolute;
        left: 50%;
    }

      #timeSlider {
        position: absolute;
        left: 5%;
        right: 5%;
        bottom: 20px;
      }

      #titleDiv {
        padding: 10px;
        font-weight: 36;
        text-align: center;
      }
    </style>
    <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/TimeSlider",
      "esri/widgets/Expand",
      "esri/widgets/Legend",
      "esri/widgets/TimeZoneLabel",
      "esri/core/reactiveUtils",
      "https://cdn.jsdelivr.net/npm/chart.js"
    ], (
        WebMap,
        MapView,
        TimeSlider,
        Expand,
        Legend,
        TimeZoneLabel,
        reactiveUtils,
        Chart
      ) => {
        
        // Global instances
        let bubbleChart;
        let layerView;
        let layer;

        // Fetch data (mock implementation, replace with actual getData)
        async function getData(time) {
            const timeNow = time.getTime();
            const timeOneYearFromNow = new Date(time.setFullYear(time.getFullYear() + 1));

            const query = layer.createQuery();
            query.timeExtent = {
                start: timeNow,
                end: timeOneYearFromNow
            }
            query.outFields = "*";

            return layerView.queryFeatures(query);
        }

        // Draw chart
        async function drawChart(time) {
            const data = await getData(time);
            console.log("data", data)
            const formattedData = data.features.map((f) => f.attributes)
            console.log("data", formattedData.length, formattedData)

            

            /*
                {
      "attributes" : {
        "OBJECTID" : 1, 
        "COUNTRY" : "Samoa", 
        "ISO" : "WS", 
        "COUNTRYAFF" : "Samoa", 
        "AFF_ISO" : "WS", 
        "Country_name_ISO3166" : "Samoa", 
        "Official_state_name_ISO3166" : "The Independent State of Samoa", 
        "Sovereignty_ISO3166_1" : "UN member state", 
        "Alpha_3_code_ISO3166_1" : "WSM", 
        "Numeric_code_ISO3166_1" : 882, 
        "Subdivision_code_ISO3166_2" : "ISO 3166-2:WS", 
        "Internet_ccTLD_ISO3166_2" : ".ws", 
        "ID" : "WSM1990", 
        "Country_Name" : "Samoa", 
        "YEAR" : "1990", 
        "POP" : 162797, 
        "LEB" : 66.281, 
        "GDPcap" : 2280.316719, 
        "Jahr" : 1990, 
        "Datum" : 631148400000, 
        "GDPpercapLOG" : 7, 
        "Shape__Area" : 3132370931.3007813, 
        "Shape__Length" : 338821.83988179517
      }
        */

            
            // Transform data into Chart.js bubble dataset
            const bubbleData = formattedData.map(item => ({
                x: item.GDPcap,       // X-axis: GDP per capita
                y: item.LEB,          // Y-axis: Life expectancy
                r: Math.sqrt(item.POP) / 10, // Radius: Scaled population
                label: item.COUNTRY   // Tooltip label
            }));

            const chartConfig = {
                type: 'bubble',
                data: {
                    datasets: [{
                        label: `Data for ${time.getFullYear()}`,
                        data: bubbleData,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const dataPoint = context.raw;
                                    return `${dataPoint.label}: GDP per Capita: ${dataPoint.x}, Life Expectancy: ${dataPoint.y}, Population: ${dataPoint.r * 10}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'GDP per Capita' },
                            type: 'linear',
                            position: 'bottom',
                        },
                        y: {
                            title: { display: true, text: 'Life Expectancy' }
                        }
                    }
                }
            };

            // If chart exists, update data, otherwise create new chart
            if (bubbleChart) {
                bubbleChart.data.datasets[0].data = bubbleData;
                bubbleChart.data.datasets[0].label = `Data for ${time.getFullYear()}`;
                bubbleChart.update();
            } else {
                const ctx = document.getElementById('bubbleChart').getContext('2d');
                bubbleChart = new Chart(ctx, chartConfig);
            }
        }

        // Initial chart rendering
        document.addEventListener('DOMContentLoaded', () => {
            drawChart(time.now());
        });
            
        const addTimeSlider = (layer) => {
            view.whenLayerView(layer).then((lv) => {
                layerView = lv;

                // around up the full time extent to full hour
                timeSlider.fullTimeExtent = layer.timeInfo.fullTimeExtent.expandTo("years");
                timeSlider.stops = {
                interval: layer.timeInfo.interval
                };

                reactiveUtils.watch(
                    () => timeSlider.timeExtent,
                    () => drawChart(timeSlider?.timeExtent?.start)
                )
            });

            // calcite input time zone component allows users to pick from one of the IANA
            // time zones without having to add the time zones manually to a drop down
            const timezonePicker = document.getElementById("timezone-picker");
            view.ui.add("timezone-picker", "top-right");

            // Change the map view's time zone when user picks a time zone from the component
            timezonePicker.addEventListener("calciteInputTimeZoneChange", () => {
                view.timeZone = timezonePicker.value;
            });

            // TimeZoneLabel lets users know what the time zone of the view is.
            // This provides an important context to users how the date and times are displayed
            view.ui.add(new TimeZoneLabel({ view: view }), "top-left");
        }
        
        const map = new WebMap({
            portalItem: {
            id: "c5d29342996046819d7f906eebac8ce1"
            }
        });

        const view = new MapView({
            map: map,
            container: "viewDiv",
            zoom: 1,
            center: [0,0]
        });

        // time slider widget initialization
        const timeSlider = new TimeSlider({
            container: "timeSlider",
            view: view,
            timeVisible: true, // show the time stamps on the timeslider
            loop: true
        });

        // add the UI for a title
        view.ui.add("titleDiv", "top-right");

        const msgBox = document.getElementById("titleText");
        
        map.when(() => {
            layer = map.findLayerById("1932c91644c-layer-2");
            layer.outFields = "*";

            addTimeSlider(layer)
        })
            
        const legend = new Legend({
            view: view
        });
        const legendExpand = new Expand({
            expandIcon: "legend",
            expandTooltip: "Legend",
            view: view,
            content: legend,
            expanded: false
        });
        view.ui.add(legendExpand, "top-left");
    });
  </script>
  </head>

  <body>
    <div id="chart-container">
        <canvas id="bubbleChart"></canvas>
    </div>
    <div id="viewDiv"></div>
    <div id="timeSlider"></div>
    <div id="titleDiv" class="esri-widget">
      <div id="titleText">GBP</div>
    </div>
    <calcite-input-time-zone mode="name" id="timezone-picker"></calcite-input-time-zone>
  </body>

</html>
